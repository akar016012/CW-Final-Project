<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <tr id="review-${review.docId}">
    <td> <img src="${review.imageURL} max-width:50%;"> </td>
    <td> ${review.productName} </td>
    <td> ${review.review} </td>
    <td> ${new Date(review.timestamp).toString()}</td>

    <td>
      <form class="form-delete-review float-left" method="post">
        <input type="hidden" name="reviewId" value="${
              review.docId
            }">
        <button class="btn btn-danger" type="submit"> Delete </button>
      </form>
      <form class="form-edit-review float-right" method="post">
        <input type="hidden" name="reviewId" value="${
              review.docId
            }">
        <button class="btn btn-warning" type="submit"> Edit </button>
      </form>
    <td>
  </tr>
</body>

</html>
