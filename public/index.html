<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<title>Shopping Store</title>
</head>

<body>
	<div class="my-banner">Online Store</div>

	<!-- Top Menus -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">

				<!-- Nav buttons -->
				<li class="nav-item">
					<button class="btn btn-outline-danger  menu-pre-auth" data-bs-toggle="modal"
						data-bs-target="#modal-signin">Sign In/Up</button>
				</li>

				<!-- home button -->
				<li class="nav-item">
					<button id="menu-home" class="btn btn-outline-primary  menu-home-auth menu-pre-auth">Home</button>
				</li>

				<!-- Product customer review button  -->
				<li class="nav-item">
					<button id="menu-customer-review" class="btn btn-outline-primary  menu-pre-auth">Customer
						Reviews</button>
				</li>

				<!-- Users buttons -->
				<li class="nav-item">
					<button id="menu-user-products"
						class="btn btn-outline-primary menu-post-auth menu-user-auth">Products</button>
				</li>
				<li class="nav-item">
					<button id="menu-user-purchases"
						class="btn btn-outline-primary menu-post-auth menu-user-auth">Purchases</button>
				</li>
				<li class="nav-item">
					<button id="menu-user-product-reviews"
						class="btn btn-outline-danger menu-post-auth menu-user-auth">My Reviews</button>
				</li>
				<li class="nav-item">
					<button id="menu-user-contact" class="btn btn-success menu-post-auth menu-user-auth">Contact
						Store</button>
				</li>
				<!-- Users buttons -->

				<!-- Admin buttons -->
				<li class="nav-item">
					<button id="menu-admin-products"
						class="btn btn-outline-primary  menu-post-auth menu-admin-auth">Products</button>
				</li>
				<li class="nav-item">
					<button id="menu-admin-users"
						class="btn btn-outline-primary  menu-post-auth menu-admin-auth">User</button>
				</li>

				<!-- <li class="nav-item">
					<button id="menu-admin-purchases"
						class="btn btn-outline-primary menu-post-auth menu-admin-auth">Purchases</button>
				</li> -->

				<!-- <li class="nav-item">
					<button id="menu-Review-check-admin"
						class="btn btn-outline-success  menu-post-auth menu-admin-auth">Review Check</button>
				</li> -->

				<!-- Admin buttons -->

				<!-- sign out button -->
				<li class="nav-item">
					<button id="menu-signout"
						class="btn btn-outline-danger menu-post-auth menu-user-auth menu-admin-auth">Sign
						Out</button>
				</li>


				<!-- sign out button -->

			</ul>


			<button id="menu-button-shoppingcart" class="menu-post-auth menu-user-auth btn btn-outline-success">
				<img src="./images/cart.png" width="30px">
				( <span id="shoppingcart-count">0</span> )
			</button>
			<button id="menu-button-profile" class="btn btn-outline-primary menu-post-auth menu-user-auth"> Profile
			</button>

		</div>
		<!-- search button -->
		<ul class="nav-item">
			<form id="form-search" class="form-search menu-post-auth menu-user-auth">
				<input name="searchKeyword" class="form-control mr-sm-4 " type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-warning " type="submit">Search</button>
			</form>
		</ul>

		<ul class="nav-item">
			<form id="form-admin-search" class="form-search menu-post-auth menu-admin-auth">
				<input name="searchKeyword" class="form-control mr-sm-4 " type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-info " type="submit">Search</button>
			</form>
		</ul>
		</div>




	</nav>

	<!-- Modal: Sign Up -->
	<div class="modal fade" id="modal-signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-signup-title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-signup-title">Create A New Account</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-signup" method="post">
						<div>
							<input type="email" name="email" placeholder="email address" required>
						</div>
						<div>
							<input type="password" name="password" placeholder="password" required minlength="6">
						</div>
						<p id="form-signup-password-error" style="color: red;"></p>
						<div>
							<input type="password" name="passwordConfirm" placeholder="passwordConfirm" required
								minlength="6">
						</div>
						<button type="submit" class="btn btn-outline-primary">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal: Sign In -->
	<div class="modal fade" id="modal-signin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-signin-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-signin-label">Sign In, Please</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-signin">
						<div>
							<input type="email" name="email" placeholder="Enter email address">
						</div>
						<div>
							<input type="password" name="password" placeholder="Enter password">
						</div>
						<div>
							<button type="submit" class="btn btn-outline-primary">Sign In</button>
						</div>
					</form>
					<div>
						No account yet?
						<button id="button-form-signup" class="btn btn-outline-info"> Create New Account </button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal: Add new product -->
	<div class="modal fade" id="modal-add-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-add-product-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-add-product-label">Add New Product</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-add-product">
						<div>
							<input type="text" name="name" placeholder="product name">
							<p id="form-add-product-error-name" class="my-error"></p>
						</div>
						<div>
							<input type="text" name="price" placeholder="price ($)">
							<p id="form-add-product-error-price" class="my-error"></p>

						</div>
						<div>
							Summary <br />
							<textarea name="summary"></textarea>
							<p id="form-add-product-error-summary" class="my-error"></p>

						</div>
						<div>
							<img id="form-add-product-image-tag" style="display: block;">
							<input id="form-add-product-image-button" type="file" value="upload" />
							<p id="form-add-product-error-image" class="my-error"></p>

						</div>
						<div>
							<button type="submit" class="btn btn-outline-primary">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal: contact form -->
	<div class="modal fade" id="modal-contact-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-contact-form-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-contact-form-label">Store Contact Form</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-contact">
						<div>
							<input type="text" name="name" placeholder="product name">
							<p id="form-add-product-error-name" class="my-error"></p>
						</div>
						<div>
							<input type="text" name="price" placeholder="price ($)">
							<p id="form-add-product-error-price" class="my-error"></p>
						</div>
						<div>
							Summary <br />
							<textarea name="summary"></textarea>
							<p id="form-add-product-error-summary" class="my-error"></p>

						</div>

						<div>
							<button type="submit" class="btn btn-outline-primary">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal: Edit Product -->
	<div class="modal fade" id="modal-edit-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-edit-product-title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-edit-product-title">Edit Product</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-edit-product" method="post">
						<input type="hidden" name="docId">
						<input type="hidden" name="imageName">
						<div>
							Name: <input type="text" name="name" />
							<p id="form-edit-product-error-name" class="my-error"></p>
							<div>
								Price: <input type="text" name="price" />
								<p id="form-edit-product-error-price" class="my-error"></p>
							</div>
							<div>
								Summary: <br><textarea name="summary"></textarea>
								<p id="form-edit-product-error-summary" class="my-error"></p>
							</div>
							<div>
								<img id="form-edit-product-image-tag" style="display: block;">
								<p id="form-edit-product-error-image" class="my-error"></p>
								<input type="file" id="form-edit-product-image-button" value="upload">
							</div>
							<div>
								<button type="submit" class="btn btn-outline-primary">Update</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal: popup infobox -->
	<div class=" modal fade" id="modal-info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-info-title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-info-title"></h5>
				</div>
				<div id="modal-info-body" class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal: Transaction Detailed View -->
	<div class="modal fade" id="modal-transaction-view" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="modal-transaction-title" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-transaction-title"></h5>
				</div>
				<div class="modal-body" id="modal-transaction-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="root" class="bg-light p-5 m-3"></div>

	<!-- update the version number as needed -->
	<script defer src="/__/firebase/8.9.1/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/8.9.1/firebase-auth.js"></script>
	<script defer src="/__/firebase/8.9.1/firebase-firestore.js"></script>
	<script defer src="/__/firebase/8.9.1/firebase-functions.js"></script>
	<script defer src="/__/firebase/8.9.1/firebase-storage.js"></script>
	<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
	<script defer src="/__/firebase/init.js?useEmulator=true"></script>

	<script type="module" src="app.js"></script>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
	</script>

</body>

</html>
